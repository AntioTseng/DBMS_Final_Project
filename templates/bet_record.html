<!DOCTYPE html>
<html>
<head>
    <title>List</title>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: 0 auto;
        }
        /* Add your custom styles here */
        /* Example:
        .logo {
            color: red;
        }
        */
    </style>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles_index.css') }}">
</head>
<body class="left_body">
    <header>
        <h2 class="logo">豬逼運彩下注網</h2>
        <nav class="navigation">
            <a href="/view">比賽資訊</a>
            <a href="/team">季後賽球隊資訊</a>
            <a href="/player">季後賽球員資訊</a>
            <a href="/money_in_out">出入金</a>
            <a href="/bet_index">下注</a>
            <a href="/member_infor">會員資料</a>
            <a href="/logout">登出</a>
        </nav>
    </header>

<h3>下注紀錄查詢</h3><br>
<table border="1">
    <thead>
    <tr>
        <th>賽事編號</th>
        <th>項目</th>
        <th>下注金額</th>
        <th>最高可獲得金額</th>
        <th>中獎結果</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <td>{{row["賽事編號"]}}</td>
            <td>{{row["種類"]}}</td>
            <td>{{row["下注金額"]}}</td>
            <td>{{row["可獲得金額"]}}</td>
            <td>{{row["中獎結果"]}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
